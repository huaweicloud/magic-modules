--- !ruby/object:Provider::Ansible::Config
manifest: !ruby/object:Provider::Ansible::Manifest
  metadata_version: '1.1'
  status:
    - preview
  supported_by: 'community'
  requirements:
    - python >= 2.6
    - requests >= 2.18.4
    - keystoneauth1 >= 3.6.0
  version_added: '2.7'
  author: 'Huawei Inc. (@huaweicloud)'
overrides: !ruby/object:Provider::ResourceOverrides
  KeyPair: !ruby/object:Provider::Ansible::ResourceOverride
    editable: false
    check_items:
      - name
  Instance: !ruby/object:Provider::Ansible::ResourceOverride
    properties:
      auto_recovery: !ruby/object:Provider::Ansible::PropertyOverride
        to_request: |
          return 'true' if value else 'false'
        from_response: |
          return value in ['True', 'true']
      config_drive: !ruby/object:Provider::Ansible::PropertyOverride
        from_response: |
          return value in ['True', 'true']
      image: !ruby/object:Provider::Ansible::PropertyOverride
        from_response: |
          return value.get('id', None)
      flavor: !ruby/object:Provider::Ansible::PropertyOverride
        from_response: |
          return value.get('id', None)
      power_state: !ruby/object:Provider::Ansible::PropertyOverride
        from_response: |
          return {
              0: 'nostate',
              1: 'running',
              3: 'paused',
              4: 'shutdown',
              6: 'crashed',
              7: 'suspended',
          }.get(value, '')
      scheduler_hints: !ruby/object:Provider::Ansible::PropertyOverride
        alone_parameter: true
# This is where custom code would be defined eventually.
examples: !ruby/object:Api::Resource::HashArray
files: !ruby/object:Provider::Config::Files
  copy:
  compile:
<%= lines(indent(compile('provider/ansible/common~compile.yaml'), 4)) -%>
tests: !ruby/object:Api::Resource::HashArray
# This would be for custom network responses. Tests work by running some block
# of autogenerated Chef/Puppet code and then verifying the network calls.
# The network call verifications are automatically generated, but can be
# overriden.
test_data: !ruby/object:Provider::Config::TestData
