--- !ruby/object:Provider::Ansible::Example
dependencies:
  - !ruby/object:Provider::Ansible::Task
    name: tfc_compute_as_group
    register: as_group
    code: |
      identity_endpoint: <%= ctx[:identity_endpoint] %>
      user_name: <%= ctx[:user_name] %>
      password: <%= ctx[:password] %>
      domain_name: <%= ctx[:domain_name] %>
      project_name: <%= ctx[:project_name] %>
      region: <%= ctx[:region] %>
      name: "ansible_compute_as_group_test"
      security_groups:
        - "{{ security_group_id }}"
      networks:
        - "{{ network_id}}"
      vpc_id: "{{ vpc_id }}"
task: !ruby/object:Provider::Ansible::Task
  name: tfc_compute_as_policy
  code: |
    identity_endpoint: <%= ctx[:identity_endpoint] %>
    user_name: <%= ctx[:user_name] %>
    password: <%= ctx[:password] %>
    domain_name: <%= ctx[:domain_name] %>
    project_name: <%= ctx[:project_name] %>
    region: <%= ctx[:region] %>
    name: "ansible_compute_as_policy_test"
    policy_type: "SCHEDULED"
    group_id: "{{ as_group.id }}"
    scheduled_policy:
      launch_time: "2020-12-22T12:00Z"
